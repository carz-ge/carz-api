    }

}


query ListProducts {
    listProducts {
        id
        name {ka en}
        providerId
        categoryId
        description {ka en}
        location {
            address {
                city
                district
                street
            }
            coordinates {
                lat
                lng
            }
        }
        mainImage
        images
        tags
    }
}


